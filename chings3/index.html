<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Pagina intercativa de inventario"/>
  <meta name="keywords" content="gestion, inventory" />
  <meta name="author" content="Elias Ching Torres" />

  <title>Inventory Management</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Inventario Productos</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Add / Edit Product</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Name" required />
        <input type="number" id="productPrice" placeholder="Price" required />
        <input type="text" id="productCategory" placeholder="Category" required />
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Product List</h2>
      <div id="productList"></div>
    </section>
  </main> 

  <footer>
    <p>&copy; Â©Elias Ching Torres</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
