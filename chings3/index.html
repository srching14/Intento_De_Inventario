<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata for SEO and author information -->
  <meta charset="UTF-8" />
  <meta name="description" content="Interactive inventory page"/>
  <meta name="keywords" content="management, inventory" />
  <meta name="author" content="Elias Ching Torres" />
  <meta name="copyright" content="&copy; Elias Ching 2025"/>
  <title>Inventory</title>
  <!-- Link to CSS and SweetAlert2 -->
  <link rel="stylesheet" href="./src/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Product Inventory</h1>
  </header>

  <!-- Main content -->
  <main>
    <!-- Form section for adding/editing products -->
    <section class="form-section">
      <h2>Add / Edit</h2>
      <form id="productForm">
        <!-- Input fields for product details -->
        <input type="text" id="productName" placeholder="Name" required />
        <input type="number" id="productPrice" placeholder="Price" required />
        <input type="text" id="productCategory" placeholder="Category" required />
        <button type="submit">Add</button>
      </form>
    </section>
    <br>  
    <!-- Product list section -->
    <section class="list-section">
      <h2>Product List</h2>
      <div id="productList"></div>
    </section>
  </main> 

  <!-- Footer section -->
  <footer>
    <p>&copy;Elias Ching Torres</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
